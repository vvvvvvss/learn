<!DOCTYPE html>
<html>
    <head>
        <title>Box model , display and position</title>
        <link rel="stylesheet" href="BoxModelDisplayandPosition.css">
    </head>
    <body>
        <!-- box model -->
        <h2>padding</h2>
        <h3>padding left</h3>
    <!-- display -->
    <!-- 
         1. block
         2. inline
         3. inline-block 
    -->

         <!-- block -->
         <div class="display">Segment 1</div>
         <br>
         <div class="display2">Segment 2</div>
         <br>
         <div class="display3">Segment 3</div>
         <br>

        <!-- inline -->
        <div class="inline">Segment 1</div>
        <br>
        <div class="inline2">Segment 2</div>
        <br>
        <div class="inline3">Segment 3</div>
        <br>

        <!-- inline - block -->
        <div class="inlineblock">Segment 1</div>
        <br>
        <div class="inlineblock2">Segment 2</div>
        <br>
        <div class="inlineblock3">Segment 3</div>

    <!-- positions -->
    <!-- 
       1. static/default
       2. relative
       3. absolute
       4. fixed 
       5. sticky
    -->
       <!-- offset top right bottom left -->
        <h2 class="static">static position</h2>
        <h2 class="relative">relative position</h2>
        <div id="parent">parent for absolute positions</div>
        <h2 class="absolute">absolute position</h2>
        <h2 class="fixed">fixed position</h2>
        <h2 class="sticky">sticky position</h2>
    </body>

</html>
