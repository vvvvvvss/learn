<!DOCTYPE html>
<html>
    <head>
        <title>Learning CSS</title>
        <style>
            h4{
                background-color: mediumslateblue;
                color: aliceblue;
            }
        </style>
        <!-- internal css -->

         <link rel="stylesheet" href="learncss.css"/>
         <!-- External CSS -->
    </head>
    <body>
        <!-- three ways to link css to html -->
        <!-- 1. Inline CSS -->
        <!-- 2.Internal/ Embedded CSS -->
        <!-- 3. External CSS -->
         <h4>Internal Css</h4>
         <h4 style="background-color: aquamarine; color: azure;"> Inline CSS</h4>
         <h5> External CSS</h5>
    </body>
    <!-- inline > external > internal - precedence -->
</html>
