<!DOCTYPE html>
<html>
    <head>
        <title>Selectors in CSS</title>
        <link rel="stylesheet" href="selectors-and-boxmodel.css"/>
    </head>
    <body>
        <h2 class="h2ClassSelector">Heading 1</h2>
        <!-- class attribute is mostly used to point to a class in a style sheet -->
        <h2>Heading 2</h2>
        <h2 id="h2count3">Heading 3</h2>
        <!-- ID is used to distinguish two elements -->
        <p>A paragraph</p>
        <ol>
            <!-- ordered list -->
             <li><a>link 1</a></li>
             <!-- li - list; a- anchored tag used as hyperlink, which is used to link from one page to another -->
             <li><a>link 2</a></li>
        </ol>
        <h1>PLAIN TEXT<strong>only BOLD</strong><i>only ITALICS</i><b><i>BOLD and ITALICS</i></b><u>UNDERLINED</u></h1>
        <h6>Element for box model</h6>
    </body>
</html>
