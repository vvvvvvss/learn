<!DOCTYPE html>
<html>
    <head>
        <title>Pseudo Classes and Pseudo Elements</title>
        <link rel="stylesheet" href="pseudo.css"/>
    </head>
    <body>
        <!-- these class are used to apply certain styles for a particular state of element-->
        <button>hover Click</button>
        <!-- pseudo classes help in custom styling, for instance styling the above button -->      
        <a href="https://www.youtube.com/?authuser=0" target="_blank">youtube</a> 
        <!-- target: blank -> opens on new tab -->

        <!-- when all the class names are the same -->
        <br><br>
        <div class="parent">
            <span class="child">hello world</span>
            <span class="child">hello world</span>
            <span class="child">hello world</span>
            <span class="child">hello world</span>
            <br><br><br>
            <span class="child">hello world</span>
            <span class="child">hello world</span>
            <span class="child">hello world</span>
            <span class="child">hello world</span>
            <br><br><br>
            <span class="child">hello world</span>
            <span class="child">hello world</span>
        </div>

        <!-- pseudo elements -->
         <h1> of </h1>

         <!-- shapes -->
          <div class="square"></div>
        
    </body>
</html>
